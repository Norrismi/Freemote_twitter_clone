<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./styles.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

<body>
    <div class="twt_main-container">

            <i class="fas fa-chevron-left"></i>
            <div class="twt_user-intro">

            </div>

        </div>
        <div class="twt_banner">

        </div>


        
        <div class="twt_middle-container">

            <div class="twt_follow-container">

            </div>

            <div class="twt_info-container">

                <div class="info-date"></div>
                <div class="info-follower-container"></div>
            </div>

            <div class="twt_nav-container">
                <button class="twt_nav">Tweets</button>
                <button class="twt_nav">Tweets & replies</button>
                <button class="twt_nav">Media</button>
                <button class="twt_nav">Likes</button>

        <div class="twt_text-container">

        </div>





    </div>
    
    <script src='./index.js'></script>
